<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 自訂css -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bookManagement.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>修改促銷明細(單筆)</title>
</head>

<body>
    <div class="col-md-12">
        <form>
            <div class="form-row">
                <div class="col-md-4">
                    <label for="promoName">促銷事件名稱</label>
                    <h3 id="promoName"><a href="${pageContext.request.contextPath}/UpdatePromo?promoID=<%=promoID%>">${promo.promoName}</a></h3>
                </div>
                <div class="col-md-4">
                    <label for="promoStartTime">促銷事件起始時間</label>
                    <h3 id="promoStartTime">${promo.promoStartTime}</h3>
                </div>
                <div class="col-md-4">
                    <label for="promoEndTime">促銷事件終止時間</label>
                    <h3 id="promoEndTime">${promo.promoEndTime}</h3>
                </div>
            </div>
        </form>
        <form method='post' action='UpdatePromoDetail'>
            <div class="form-row">
                <div class="col-md-2">
                    <label for="discount">設定折扣百分比</label>
                    <input type="text" class="form-control" id="discount" required>
                </div>
                <div class="col-md-2">
                    <label for="bpPercent">設定紅利百分比</label>
                    <input type="text" class="form-control" id="bpPercent" required>
                </div>
                <input type="hidden" name="promoID" value="${promo.promoID}">
                <input type="hidden" name="promoID" value="${book.bookID}">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-danger" id="UpdateAllPromoDetails" style="position: absolute; bottom: 0;">確認修改此筆促銷明細</button>
                </div>
            </div>
        </form>
        <!-- Table - Hoverable rows -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">書名/書名原文</th>
                    <th scope="col">作者</th>
                    <th scope="col">出版社</th>
                    <th scope="col">預設<br>售價</th>
                    <th scope="col">促銷售價/<br>折扣百分比</th>
                    <th scope="col">紅利<br>回饋</th>
                    <th scope="col">促銷紅利/<br>紅利百分比</th>
                    <th scope="col">上架<br>狀態</th>
                    <th scope="col">庫存量</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>測試書名
                        <p>書名原文ABCDFEFKAOPSKDOPASKDOPAS</p>
                    </td>
                    <td>測試作者</td>
                    <td>測試出版社</td>
                    <td>400</td>
                    <td>380
                        <p>5%</p>
                    </td>
                    <td>10</td>
                    <td>20
                        <p>5%</p>
                    </td>
                    <td>上架</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
