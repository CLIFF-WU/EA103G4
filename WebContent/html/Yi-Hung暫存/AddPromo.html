<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 自訂css -->
    <link rel="stylesheet" href="${pageContext.request.contextPath}/css/bookManagement.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>新增促銷事件</title>
</head>

<body>
    <!--表單內容-->
    <main class="col-md-12" style="margin:0 auto;">
        <h1 style="display: inline;">新增促銷事件</h1>
        <div style="position: relative; left:78em; display: inline;"><a href="${pageContext.request.contextPath}/PromoManagement">返回促銷事件管理</a></div>
        <form id="addPromo" role="form" action="${pageContext.request.contextPath}/AddPromo" method="post">
            <div class="form-row">
                <div class="col-md-3">
                    <label for="promoName">新促銷事件名稱</label>
                    <input type="text" class="form-control" id="promoName" name="promoName" value='${param.promoName}' required>
                </div>
                <div class="col-md-2">
                    <label for="promoStartTime">促銷事件起始時間(最早)</label>
                    <input type='datetime-local' size='20' name='promoStartTime' value='${param.promoStartTime}' required />
                </div>
                <div class="col-md-2" style="position: relative; left: 1em">
                    <label for="promoEndTime">促銷事件結束時間(最晚)</label>
                    <input type='datetime-local' size='20' name='promoEndTime' value='${param.promoEndTime}' required />
                </div>
            </div>
            <button type="submit" class="btn btn-danger btn-block" style="position: relative;top: 1em">確認送出</button>
        </form>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
